<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Ordem de Serviço</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Souza Auto Peças e Serviços - Ordem de Serviço</h1>
    </header>

    <div class="container">
        <h2>Criar Nova Ordem de Serviço</h2>
        <form action="/ordens-de-servico/salvar" method="post">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="cliente">Selecione o Cliente:</label>
            <select id="cliente" name="clienteId" required>
                <option value="">Selecione...</option>
                <th:block th:each="cliente : ${clientes}">
                    <option th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                </th:block>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Selecione...</option>
                <option value="PENDENTE">Pendente</option>
                <option value="EM_ANDAMENTO">Em andamento</option>
                <option value="CONCLUIDO">Concluído</option>
            </select>

            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" name="valorTotal" required oninput="formatarMoeda(this)">
            <script>
                function formatarMoeda(input) {
                    let valor = input.value.replace(/[^\d,]/g, '');  // Remove caracteres não numéricos, incluindo "R$"
                    valor = valor.replace(',', '.'); // Troca a vírgula por ponto
                    input.value = valor; // Atribui o valor numérico limpo ao campo
                }
            </script>

            
            <div style="display: flex; justify-content: space-between;">
                <button type="submit" class="btn-submit">Salvar</button>
                <button type="button" class="btn-cancel" onclick="confirmarCancelamento()">Cancelar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 TS TECNOLOGIA. Todos os direitos reservados.</p>
    </footer>

    <script>
        function confirmarCancelamento() {
            if (confirm('Tem certeza que deseja cancelar?')) {
                window.location.href = '/ordens-de-servico';
            }
        }

        // function formatarMoeda(input) {
        //     let valor = input.value.replace(/\D/g, ''); // Remove tudo o que não for número
        //     if (valor.length > 2) {
        //         valor = valor.replace(/(\d)(\d{2})$/, '$1,$2'); // Adiciona vírgula para separar os centavos
        //         valor = valor.replace(/(?=(\d{3})+(\D))\B/g, '.'); // Adiciona ponto para separar os milhar
        //     }
        //     input.value = valor ? 'R$ ' + valor : ''; // Formata como moeda brasileira
        // }
    </script>

</body>
</html>
