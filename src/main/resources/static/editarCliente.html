<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="/clientes/editar" method="post">
        <input type="hidden" name="id" th:value="${cliente.id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required />
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:field="*{cpf}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${cliente.email}" required />
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:field="*{telefone}">
        <br>
        <button type="submit">Salvar Alterações</button>
        <button type="button" onclick="window.location.href='/clientes'">Cancelar</button>
    </form>
</body>
</html>
