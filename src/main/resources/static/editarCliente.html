<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
    <script>
        function aplicarMascara() {
            document.getElementById("cpf").addEventListener("input", function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length > 11) valor = valor.slice(0, 11);
                e.target.value = valor;
            });

            document.getElementById("telefone").addEventListener("input", function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length > 11) valor = valor.slice(0, 11);
                e.target.value = valor;
            });
        }
        window.onload = aplicarMascara;
    </script>
</head>
<body>

    <header>
        <h1>Editar Cliente</h1>
    </header>

    <div class="container">
        <form action="/clientes/editar" method="post" th:object="${cliente}">
            <input type="hidden" name="id" th:value="*{id}" />
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" required />
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" pattern="\d{11}" maxlength="11" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:field="*{telefone}" maxlength="11" required />

            <div>
                <button type="submit">Salvar Alterações</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/clientes'">Cancelar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Souza Auto Peças e Serviços. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
