<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nova Transação</h1>
    </header>

    <div class="container">
        <form th:action="@{/financeiro/salvar}" th:object="${financeiro}" method="post">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" th:field="*{valor}" required>

            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" required>

            <label for="tipoMovimento">Tipo:</label>
            <select id="tipoMovimento" th:field="*{tipoMovimento}">
                <option value="RECEITA">Receita</option>
                <option value="DESPESA">Despesa</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 TS TECNOLOGIA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
