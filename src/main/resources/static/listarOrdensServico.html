<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .btn-create {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
        }

        .btn-create:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Souza Auto Peças e Serviços - Ordens de Serviço</h1>
    </header>

    <div class="container">
        <div class="actions">
            <h2>Lista de Ordens de Serviço</h2>
            <a href="/ordens-de-servico/nova" class="btn-create">Criar Nova Ordem de Serviço</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ordemServico : ${ordensServico}">
                    <td th:text="${ordemServico.id}"></td>
                    <td th:text="${ordemServico.cliente}"></td>
                    <td th:text="${ordemServico.descricao}"></td>
                    <td th:text="${ordemServico.status}"></td>
                    <td>
                        <a th:href="@{/ordens-de-servico/editar/{id}(id=${ordemServico.id})}">Editar</a>
                        <a th:href="@{/ordens-de-servico/excluir/{id}(id=${ordemServico.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Souza Auto Pecas e Servicos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
