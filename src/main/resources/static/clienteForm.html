<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>

    <form th:action="@{/clientes}" method="post" th:object="${cliente}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{cpf}"><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" th:field="*{telefone}"><br>

    <button type="submit">Salvar</button>
</form>

    
</body>
</html>
