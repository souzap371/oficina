<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .despesa {
            color: red;
        }

        .receita {
            color: green;
        }

        .totais {
            font-weight: bold;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .erro {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gestão Financeira</h1>
    </header>

    <div class="container">
        <a href="/financeiro/novo" class="btn">Nova Transação</a>

        <div th:if="${param.erro}" class="erro">
            <p th:if="${param.erro[0] == 'descricao_invalida'}">Erro: A descrição não pode estar vazia.</p>
            <p th:if="${param.erro[0] == 'nao_encontrado'}">Erro: Transação não encontrada.</p>
        </div>

        <table>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
            <tr th:each="transacao : ${transacoes}">
                <td th:text="${transacao.descricao}"></td>
                <td th:text="${transacao.valor}"></td>
                <td th:text="${transacao.data}"></td>
                <td th:text="${transacao.tipoMovimento}"
                    th:class="${transacao.tipoMovimento == 'DESPESA' ? 'despesa' : 'receita'}"></td>
                <td>
                    <a th:href="@{/financeiro/excluir/{id}(id=${transacao.id})}">Excluir</a>
                </td>
            </tr>
        </table>

        <div class="totais">
            <p>Total Receita: <span th:text="${totalReceita}"></span></p>
            <p>Total Despesa: <span th:text="${totalDespesa}"></span></p>
            <p>Valor Líquido: <span th:text="${(totalReceita ?: 0) - (totalDespesa ?: 0)}"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TS TECNOLOGIA. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
