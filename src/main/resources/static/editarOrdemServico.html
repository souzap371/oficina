<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ordem de Serviço</title>
</head>
<body>
    <h1>Editar Ordem de Serviço</h1>
    <form action="/ordens-de-servico/atualizar" method="post">
        <input type="hidden" name="id" th:value="${ordemServico.id}">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" th:value="${ordemServico.descricao}" required>
        <br>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" th:value="${ordemServico.cliente}" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:value="${ordemServico.status}" required>
        <br>
        <button type="submit">Salvar Alterações</button>
        <button type="button" onclick="window.location.href='/ordens-de-servico/listar'">Cancelar</button>
    </form>
</body>
</html>
